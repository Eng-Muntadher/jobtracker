<!DOCTYPE html>

  <head>
    <!-- This is used to check for the theme before any component mounts for smoother a transition -->
    <script>
      (function () {
        try {
          const stored = localStorage.getItem("theme"); // "dark" | "light" | null
          const prefersDark =
            window.matchMedia &&
            window.matchMedia("(prefers-color-scheme: dark)").matches;
          const useDark = stored === "dark" || (!stored && prefersDark);

          const LIGHT_BG = "#ffffff";
          const DARK_BG = "#000";

          if (useDark) {
            document.documentElement.classList.add("dark");
            document.documentElement.style.backgroundColor = DARK_BG;
            if (document.body) document.body.style.backgroundColor = DARK_BG;
          } else {
            document.documentElement.classList.remove("dark");
            document.documentElement.style.backgroundColor = LIGHT_BG;
            if (document.body) document.body.style.backgroundColor = LIGHT_BG;
          }
        } catch (e) {
          // ignore (privacy mode may throw on localStorage)
          console.log(e);
        }
      })();
    </script>
